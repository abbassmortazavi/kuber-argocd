apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myappingress
  annotations:
    # Example annotations (adjust for your ingress controller)
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  number: 80